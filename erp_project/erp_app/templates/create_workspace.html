{% extends "base.html" %}
{% block title %}Create Workspace - ClickLite{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h4 class="mb-3">Create a new workspace</h4>
        <form method="post" action="{% url 'create_workspace' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Workspace Name</label>
            <input type="text" name="name" class="form-control" required>
            {% if error.name %}
              <p class="text-danger small">{{ error.name }}</p>
            {% endif %}
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3" placeholder="Optional"></textarea>
          </div>
          <button class="btn btn-success w-100">Create Workspace</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

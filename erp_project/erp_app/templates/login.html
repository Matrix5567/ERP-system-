{% extends "base.html" %}
{% block title %}Login - ClickLite{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h4 class="card-title mb-3">Welcome back</h4>
        <form method="post" action="">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="username" class="form-control" type="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" class="form-control" type="password" required>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div><input type="checkbox" name="remember"> Remember</div>
            <a href="#" class="small">Forgot?</a>
          </div>
          <button class="btn btn-primary w-100">Login</button>
        </form>
        <hr>
        <div class="text-center small">Don't have an account? <a href="#">Sign up</a></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

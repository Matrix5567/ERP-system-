{% extends "base.html" %}
{% block title %}Sign up - ClickLite{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h4 class="mb-3">Create your account</h4>
        <form method="post" action="{% url 'signup' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Full name</label>
            <input name="full_name" class="form-control" type="text" required>
          </div>
          <div class="mb-3">
                <label class="form-label">Profile Picture</label>
                <input type="file" name="image" id="signup-image" class="form-control" accept="image/*" required>
            </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" class="form-control" type="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password1" class="form-control" type="password" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm password</label>
            <input name="password2" class="form-control" type="password" required>
          </div>
          <button class="btn btn-success w-100">Create account</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
